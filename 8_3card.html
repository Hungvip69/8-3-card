<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Day Greeting Card</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            color: #d63384;
            overflow: hidden;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #ff85a2, #ffccd5);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease, transform 1s ease;
            z-index: 1;
            display: none;
        }

        .flowers {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2;
        }

        .flower {
            width: 30px;
            height: 30px;
            background: url('https://i.imgur.com/5A6d1hf.png') no-repeat center;
            background-size: cover;
        }

        .message {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background: #ff85a2;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease;
            z-index: 3;
        }

        .button:hover {
            background: #d63384;
        }

        .card.show {
            animation: cardAnimation 1.5s forwards;
        }

        @keyframes cardAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .heart {
            position: absolute;
            top: -10px;
            width: 20px;
            height: 20px;
            background: url('https://i.imgur.com/ntUjtVV.png') no-repeat center;
            background-size: contain;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(var(--x-offset));
            }
        }
    </style>
</head>
<body>
    <button class="button" onclick="openCard()">Click here</button>

    <div class="card-container">
        <div class="card">
            <div class="flowers">
                <div class="flower"></div>
                <div class="flower"></div>
                <div class="flower"></div>
            </div>
            <div class="message">Happy Women's Day!<br>Wishing you happiness and success!</div>
        </div>
    </div>

    <script>
        function openCard() {
            document.querySelector('.button').style.display = 'none';
            document.querySelector('.card').style.display = 'block';
            document.querySelector('.card').classList.add('show');
            createHearts();
        }

        function createHearts() {
            const numHearts = 50;
            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                const xPosition = Math.random() * 100 + '%';
                const size = Math.random() * 10 + 10;
                const duration = Math.random() * 5 + 5;
                const xOffset = Math.random() * 100 - 50;
                
                heart.style.left = xPosition;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.animationDuration = `${duration}s`;
                heart.style.setProperty('--x-offset', `${xOffset}px`);
                
                document.body.appendChild(heart);
            }
        }
    </script>
</body>
</html>
