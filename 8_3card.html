<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Day Greeting Card</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            color: #d63384;
            overflow: hidden;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #ff69b4, #ffb6c1);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease, transform 1s ease;
            z-index: 1;
            display: none;
            border: 5px solid #ff1493;
        }

        .flowers {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2;
        }

        .flower {
            width: 60px;
            height: 60px;
            background: url('https://img.pikbest.com/origin/10/50/46/18CpIkbEsTisP.png!sw800') no-repeat center;
            background-size: cover;
        }
        
        .bouquet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            background: url('https://pngimg.com/uploads/bouquet/bouquet_PNG36.png') no-repeat center;
            background-size: contain;
            z-index: 2;
        }

        .message {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-10%, -10%);
            padding: 12px 24px;
            background: #ff69b4;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease, transform 0.2s;
            z-index: 3;
        }

        .button:hover {
            background: #ff1493;
            transform: scale(1.01);
        }

        .card.show {
            animation: cardAnimation 1.5s forwards;
        }

        @keyframes cardAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .heart {
            position: absolute;
            top: -10px;
            width: 25px;
            height: 25px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/2048px-Heart_coraz%C3%B3n.svg.png') no-repeat center;
            background-size: contain;
            animation: fall linear infinite;
            opacity: 0.9;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(var(--x-offset));
            }
        }
    </style>
</head>
<body>
    <button class="button" onclick="openCard()">Click here</button>

    <div class="card-container">
        <div class="card">
            <div class="flowers">
                <div class="flower"></div>
                <div class="flower"></div>
                <div class="flower"></div>
            </div>
                <div class="bouquet"></div>
            </div>
            <div class="message">Happy Women's Day!<br>Wishing you happiness and success!</div>
        </div>
    </div>

    <script>
        function openCard() {
            document.querySelector('.button').style.display = 'none';
            document.querySelector('.card').style.display = 'block';
            document.querySelector('.card').classList.add('show');
            createHearts();
        }

        function createHearts() {
            const numHearts = 50;
            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                const xPosition = Math.random() * 100 + '%';
                const size = Math.random() * 15 + 10;
                const duration = Math.random() * 5 + 5;
                const xOffset = Math.random() * 100 - 50;
                
                heart.style.left = xPosition;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.animationDuration = `${duration}s`;
                heart.style.setProperty('--x-offset', `${xOffset}px`);
                
                document.body.appendChild(heart);
            }
        }
    </script>
</body>
</html>
